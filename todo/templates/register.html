<!-- todo/templates/register.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アカウント作成 - ToDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo/main.css' %}">
</head>
<body class="login-body">
    <!-- 固定ヘッダー -->
    <header>
        <div class="header-container">
            <h1>To-Doリスト</h1>
        </div>
    </header>

    <div class="login-container">
        <h2 class="login-title">アカウント作成</h2>
        {% if error_message %}
            <p class="login-error">{{ error_message }}</p>
        {% endif %}

        <!-- アカウント作成フォーム -->
        <form method="POST" action="" class="login-form">
            {% csrf_token %}
            <div class="login-field">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="login-field">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="login-field">
                <label for="password2">パスワード（確認）</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <button type="submit" class="login-button">アカウント作成</button>
        </form>

        <!-- 「ログイン画面へ戻る」リンク部分をスタイリッシュに変更 -->
        <div class="login-link-container">
            <p>すでにアカウントをお持ちの方</p>
            <a href="{% url 'login' %}" class="login-link-btn">ログインはこちら</a>
        </div>
    </div>
</body>
</html>
