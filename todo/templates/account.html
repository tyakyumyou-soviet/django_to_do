<!-- todo/templates/account.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アカウント</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'todo/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'todo/main.css' %}">
</head>
<body>
    <h1>アカウント情報</h1>
    <p>ログイン中のユーザー: {{ user_name }}</p>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">ログアウト</button>
    </form>
</body>
</html>
