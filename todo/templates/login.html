<!-- todo/templates/login.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="{% static 'todo/favicon.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <title>ログイン - ToDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo/main.css' %}">
</head>
<body class="login-body">
    <!-- 固定ヘッダー -->
    <header>
        <div class="header-container">
            <h1>To-Doリスト</h1>
        </div>
    </header>

    <div class="login-container">
        <h2 class="login-title">ログイン</h2>
        {% if error_message %}
            <p class="login-error">{{ error_message }}</p>
        {% endif %}

        <!-- ログインフォーム -->
        <form method="POST" action="" class="login-form">
            {% csrf_token %}
            <div class="login-field">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="login-field">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">ログイン</button>
        </form>

        <!-- 「アカウント作成」リンク部分をスタイリッシュに変更 -->
        <div class="login-link-container">
            <p>アカウントをお持ちでない方はこちら</p>
            <a href="{% url 'register' %}" class="login-link-btn">アカウント作成</a>
        </div>
    </div>
</body>
</html>
